<!DOCTYPE <!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
    <title>Trivia Game</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</head>

<body>
    <div class="jumbotron">
        <div class="content">
            <h1 id="heading">NBA Trivia</h1>
            <h3 class="lead">Do you know your NBA? Test you knowledge</h3>
            <hr class="my-4">
            <p> Select Start to test you NBA knowledge.</p>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <div class="card" style="width: 18rem;">
                <img class="card-img-top" src="assets/Images/nba-jam-team-history-franchise-duo-players.jpg" alt="Card image cap">
                <div class="card-body">
                    <!-- Time ad start button -->
                    <h4 id="time-left">
                        Time remaining: 60 seconds
                    </h4>
                    <div id="content"></div>
                </div>
            </div>
        </div>
   
   
        <div class="col">
            <!-- Game Stats  -->
            <div class="card1">
                <div class="card-body">
                    <div id="quiz">
                        <form>
                            <div class="form-group">
                                <div class="radio">
                                    <h6 class="questionX"></h6>
                                    <div id="responses">
                                    </div>
                                </div>
                            </div>
                            <br><br>
                            <div id="submit-div"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/app.js"></script>
</body>

</html>
